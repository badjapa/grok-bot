# Grok Bot Configuration File
# This is an example configuration file for the Grok Discord bot.
# Copy this file to config.yaml and customize the values as needed.

# Discord Bot Configuration
discord:
  # Your Discord bot token (required)
  # Can also be set via DISCORD_TOKEN environment variable
  token: "your_discord_bot_token_here"

# Grok API Configuration
grok:
  # Your Grok API key (required)
  # Can also be set via GROK_API_KEY environment variable
  api_key: "your_grok_api_key_here"
  
  # Base URL for the Grok API (default: https://api.x.ai/v1)
  # Can also be set via GROK_BASE_URL environment variable
  base_url: "https://api.x.ai/v1"
  
  # Model to use for chat completions (default: grok-4-fast)
  # Can also be set via GROK_MODEL environment variable
  model: "grok-4-fast"
  
  # Temperature for response generation (0.0 to 2.0, default: 0.5)
  # Higher values make responses more creative/random
  # Can also be set via GROK_TEMPERATURE environment variable
  temperature: 0.5
  
  # Maximum number of tokens in the response (default: 1000)
  # Can also be set via GROK_MAX_TOKENS environment variable
  max_tokens: 1000
  
  # Request timeout duration (default: 120s)
  # Can also be set via GROK_TIMEOUT environment variable
  timeout: "120s"
  
  # Whether to use streaming responses (default: false)
  # Can also be set via GROK_STREAM environment variable
  stream: false

# Bot Behavior Configuration
bot:
  # Maximum number of messages to keep in chat history per channel (default: 100)
  # Can also be set via GROK_HISTORY_SIZE environment variable
  max_history: 100
  
  # Enable verbose logging (default: false)
  # Can also be set via GROK_VERBOSE environment variable
  verbose: false
  
  # Enable emoji support in responses (default: true)
  # Can also be set via GROK_ENABLE_EMOJIS environment variable
  enable_emojis: true
  
  # Enable chat history population on startup (default: true)
  # Can also be set via GROK_ENABLE_HISTORY environment variable
  enable_history: true
  
  # Maximum message size before sending as file (default: 2000)
  # Can also be set via GROK_MAX_MESSAGE_SIZE environment variable
  max_message_size: 2000
  
  # Default system message for the bot (default: includes Discord-specific instructions and emojis)
  # Can also be set via GROK_DEFAULT_SYSTEM_MESSAGE environment variable
  # This message sets the bot's personality and behavior
  default_system_message: |
    You are Grok, a helpful Discord bot assistant. Be casual, friendly, and conversational. Keep responses concise but helpful and sometimes snarky. You're chatting in a Discord server, so feel free to be informal and you can swear if that seems appropriate

